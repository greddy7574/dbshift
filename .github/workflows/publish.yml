name: ğŸš€ Publish to NPM & GitHub Packages

on:
  push:
    tags:
      - 'v*'  # è§¦å‘æ¡ä»¶ï¼šæ¨é€ä»»ä½•ä»¥ v å¼€å¤´çš„æ ‡ç­¾

jobs:
  test:
    runs-on: ubuntu-latest
    name: ğŸ§ª Run Tests
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“‹ Install dependencies
        run: npm ci
        
      - name: ğŸ§ª Run tests
        run: npm test
        
      - name: âš¡ Run test coverage
        run: npm run test:coverage

  publish:
    needs: test
    runs-on: ubuntu-latest
    name: ğŸ“¦ Publish to NPM
    permissions:
      contents: read
      packages: read
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          
      - name: ğŸ“‹ Install dependencies
        run: npm ci
        
      - name: ğŸ·ï¸ Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
      - name: ğŸš€ Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          

  publish-gpr:
    needs: test
    runs-on: ubuntu-latest
    name: ğŸ“¦ Publish to GitHub Packages
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js for GPR
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@greddy7574'
          cache: 'npm'
          
      - name: ğŸ“‹ Install dependencies
        run: npm ci
        
      - name: ğŸ·ï¸ Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
      - name: ğŸ“ Create scoped package.json for GPR
        run: |
          jq '.name = "@greddy7574/dbshift"' package.json > package-gpr.json
          mv package-gpr.json package.json
        
      - name: ğŸ“ Create .npmrc for GitHub Packages
        run: echo "@greddy7574:registry=https://npm.pkg.github.com" > .npmrc
        
      - name: ğŸš€ Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-release:
    needs: [publish, publish-gpr]
    runs-on: ubuntu-latest
    name: ğŸ‰ Create GitHub Release
    permissions:
      contents: write
      pull-requests: read
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: ğŸ·ï¸ Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
      - name: ğŸ“ Generate Release Notes
        id: release_notes
        run: |
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
          echo "## ğŸš€ Release v${{ steps.get_version.outputs.VERSION }}" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### ğŸ“¦ Package Installation" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "**NPM Registry:**" >> $GITHUB_OUTPUT
          echo "\`\`\`bash" >> $GITHUB_OUTPUT
          echo "npm install -g dbshift@${{ steps.get_version.outputs.VERSION }}" >> $GITHUB_OUTPUT
          echo "dbshift --help" >> $GITHUB_OUTPUT
          echo "\`\`\`" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "**GitHub Package Registry:**" >> $GITHUB_OUTPUT
          echo "\`\`\`bash" >> $GITHUB_OUTPUT
          echo "npm install -g @greddy7574/dbshift@${{ steps.get_version.outputs.VERSION }}" >> $GITHUB_OUTPUT
          echo "dbshift --help" >> $GITHUB_OUTPUT
          echo "\`\`\`" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### ğŸ“‹ What's Changed" >> $GITHUB_OUTPUT
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD~1)..HEAD >> $GITHUB_OUTPUT || echo "- Initial release" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### âœ¨ Core Features" >> $GITHUB_OUTPUT
          echo "- ğŸ—„ï¸ MySQL database migration management" >> $GITHUB_OUTPUT
          echo "- ğŸ“œ Detailed migration execution history tracking" >> $GITHUB_OUTPUT
          echo "- ğŸ¯ Interactive mode with live auto-completion" >> $GITHUB_OUTPUT
          echo "- ğŸ·ï¸ Clean filename generation (no multiple underscores)" >> $GITHUB_OUTPUT
          echo "- âš¡ Short parameter support (-a, -e) for faster typing" >> $GITHUB_OUTPUT
          echo "- âš™ï¸ Flexible configuration system (env + JS config)" >> $GITHUB_OUTPUT
          echo "- ğŸ”„ Retry mechanism for failed migrations" >> $GITHUB_OUTPUT
          echo "- ğŸŒ Multi-environment support (dev/staging/prod)" >> $GITHUB_OUTPUT
          echo "- ğŸ‘¥ Author-based filtering and team collaboration" >> $GITHUB_OUTPUT
          echo "- ğŸ“ Standard SQL syntax compatibility" >> $GITHUB_OUTPUT
          echo "- ğŸ¯ Flyway-inspired workflow" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### ğŸ› ï¸ Commands Available" >> $GITHUB_OUTPUT
          echo "- \`dbshift init\` - Initialize migration project" >> $GITHUB_OUTPUT
          echo "- \`dbshift migrate\` - Run pending migrations" >> $GITHUB_OUTPUT
          echo "- \`dbshift status\` - Check migration status" >> $GITHUB_OUTPUT
          echo "- \`dbshift history\` - View detailed migration execution history" >> $GITHUB_OUTPUT
          echo "- \`dbshift create\` - Create new migration file" >> $GITHUB_OUTPUT
          echo "- \`dbshift config\` - View current configuration" >> $GITHUB_OUTPUT
          echo "- \`dbshift config-init\` - Interactive setup wizard" >> $GITHUB_OUTPUT
          echo "- \`dbshift config-set\` - Direct configuration updates" >> $GITHUB_OUTPUT
          echo "- \`dbshift ping\` - Test database connection" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### ğŸ› ï¸ Technical Stack" >> $GITHUB_OUTPUT
          echo "- Node.js >= 14.0.0" >> $GITHUB_OUTPUT
          echo "- MySQL database support" >> $GITHUB_OUTPUT
          echo "- Commander.js CLI framework" >> $GITHUB_OUTPUT
          echo "- Standard SQL syntax (works with any SQL editor)" >> $GITHUB_OUTPUT
          echo "- Jest testing framework" >> $GITHUB_OUTPUT
          echo "- Automated dual registry publishing" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "---" >> $GITHUB_OUTPUT
          echo "**Created by:** Greddy (greddy7574@gmail.com)" >> $GITHUB_OUTPUT
          echo "**AI Development Partner:** Claude Code" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        
      - name: ğŸ‰ Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body: ${{ steps.release_notes.outputs.RELEASE_NOTES }}
          draft: false
          prerelease: false
          generate_release_notes: true